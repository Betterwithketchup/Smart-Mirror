<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="site">
  <header class="site-header">
    <div class="header">
      <div class="header-title">
        <h1 class="header-hello">HEYA, SUNSHINE</h1>
      </div>
    </div>
  </header>
  <main class="site-content">
    <div class="container">
      <div class="col-grid">
        <div class="grid-cell">
          <div class="cell-wrapper">
            <div class="grid">
              <div class="grid-cell">
                <div class="cell-wrapper time-pad">
                  <div class="list-box">
                  	<h3 id="time"></h3>
                  </div>
                </div>
              </div>
              <div class="grid-cell">
                <div class="cell-wrapper temp-pad">
                  <ul id="weather" class="list-box"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-cell">
          <div class="cell-wrapper">
            <div class="grid">
              <div class="grid-cell">
                <div class="cell-wrapper news-pad">
                  <ul id="news" class="list-box news-grid"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  <script type="text/javascript" src="js/other.js"></script>
  <script type="text/javascript" src="http://darkskyapp.github.io/skycons/skycons.js"></script>
</body>
</html>
